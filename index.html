<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/styles.css">
<script src="js/jquery-3.4.1.js"></script>
<script src="js/scripts.js"></script>

<head>
  <title>Bank of Epicodus</title>
</head>

<body>
  <div class="container">
    <h1>Bank of Epicodus</h1>
    <h2>So secure we haven't been robbed since the Great Heist of 1933.</h2>
    <img src="img/picbank.jpg">
    <p id="caption">Grand opening of the bank, 1870.</p>
    <br>
    <form id="register">
      <div id="row1">
        <div class="col-md-3">
          <div  class='reg'>
            <h3>Register a new account</h3>
            <label for="name-input"> Enter Your Name Please</label>
            <input type="text" id="name-input">
            <button type="submit">Enter</button>
          </div>
          <div id="display"></div>
        </div>
      </div>
    </form>
   
    <div id="row2">
      <div class="col-md-4">
        <h3>Withdraw or deposit money</h3>
        <form id="with-dep"> 
          <label for="withdraw">Withdraw</label>
          <input type="text" id="withdraw">
          <label for="deposit" id="dep-label">Deposit</label>
          <input type="text" id="deposit">
          <br>
          <br>
          <Button type="submit" class="btn">Submit</Button>
        </form>
      </div>
      <img id="ppl" src="https://c8.alamy.com/comp/G0R76N/two-happy-business-people-with-euro-money-and-piggy-bank-G0R76N.jpg">
    </div>


  </div>
</body>

</html>
